<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <h1>Registration</h1>

<form>
      <div class="form-row">
        <div class="col">
            <label for="Fname">First Name</label>
          <input type="text" id="Fname" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <label for="Lname">Last Name</label>
          <input type="text" id="Lname" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Street Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter street address">
      </div>
      <div class="form-row">
        <div class="col">
            <label for="post">Postal Code</label>
          <input type="text" id="post" class="form-control" placeholder="Enter postal code">
        </div>
        <div class="col">
            <label for="country">Country</label>
          <input type="text" id="country" class="form-control" placeholder="Enter country">
      </div>
    </div>
    <div class="form-row">
        <div class="col">
            <label for="company">Company</label>
          <input type="text" id="company" class="form-control" placeholder="Enter company">
        </div>
        <div class="col">
            <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>
      </div>
    <p>Payment Method</p>
          <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="master" value="MasterCard">
        <label class="form-check-label" for="MasterCard">
   MasterCard
        </label>
        </div>

      <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Visa">
        <label class="form-check-label" for="exampleRadios2">
        Visa
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Billing">
        <label class="form-check-label" for="exampleRadios3">
        Billing
        </label>
      </div>
    <br>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
